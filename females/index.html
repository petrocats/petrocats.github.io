  <body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="/">Главная</a>

    <div class="container-fluid">
      <div class="col-md-12">
        
        <h1 style="padding-top: 30px; padding-bottom: 30px;">Кошки</h1>

<p>
   <input type="text" id="usersSearch" placeholder="Поиск...">
   <input name="chrome-autofill-dummy1" style='display:none' disabled/>
   <input name="chrome-autofill-dummy2" style='display:none' disabled/>
   <button id="mySearchButton">Поиск</button>
</p>

<table id="catsTable" class="table dataTable" style="width:100% !important">
  <thead>
    <tr class="row">
      <th class="col-sm-2">
      </th>

    <script src="/js/bootstrap.min.js"></script>

    <script src="/js/ie10-viewport-bug-workaround.js"></script>

    <!-- Table pagination -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>

<script>
$(document).ready(function() {
    var table = $("#catsTable").DataTable( {
        createdRow: function (row, data, dataIndex) {
          $(row).addClass("row border");
        },
        "columns": [
           { "className": "col-sm-2", "data": "photo", render: function(data, type) {return '<img class=\"img-responsive\" style=\"width:100%\" src=\"../photos/' + data + '\" alt=\"Кошка\">' } },
           { "className": "col-sm-7", "data": "description" },
           { "className": "col-sm-3", "data": "curator",
             render: function(data, type) {return '<p>' + data.name + '</p><p><a href = \"https://' + data.vkpage + '\">' + data.vkpage + '</a></p><p>' + data.phone + '<p>'} }
        ],
        "ajax": "../data/females.txt",
        "searching":    true,
	"lengthChange": false,
        "language":     {
                        "url": "//cdn.datatables.net/plug-ins/1.10.22/i18n/Russian.json"
                        },
        "dom":  "<'row'<'col-sm-6'l>>" + "<'row'<'col-sm-12'tr>>" + "<'row'<'col-sm-5'i><'col-sm-7'p>>"
    });
    $('#mySearchButton').on( 'keyup click', function () {
        table.search($('#usersSearch').val()).draw();
    });
    $('#usersSearch').keypress(function(e){
        if(e.which == 13) { //Enter key pressed
            $('#mySearchButton').click(); //Trigger search button click event
        }
    });
});
</script>

  </body>
